<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gerador De Senha</title>
</head>

<body>
    <div class="main-login">
        <div class="left-login">
            <div class="card-login2">
                <H1>Criar Conta <br></H1>
                <div class="textfield">
                    <label for="nameUser">* Nome De Usuario</label>
                    <input type="text" name="nameUser" id="nameUser" placeholder=" Nome de usuario">
                </div>
                <div class="textfield">
                    <label for="userEmail">* E-mail</label>
                    <input type="email" name="userEmail" id="userEmail" placeholder=" E-mail">
                </div>
                <div class="textfield">
                    <label for="userSenha">* Senha</label>
                    <input type="password" name="userSenha" id="userSenha" placeholder=" Senha">
                </div>
                <div class="textfield">
                    <label for="userSenha">* Repetir Senha</label>
                    <input type="password" name="userSenha" id="userSenha" placeholder=" Repetir Senha">
                </div>
              
                <div class="btn-btn">
                    <button class="btn">Criar Conta</button>
                </div>
            </div>
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>Login</h1>
                <div class="textfield">
                    <label for="usuario">* Usuario</label>
                    <input type="text" name="usuario" id="usuario" placeholder=" Nome de Usuario">
                </div>
                <div class="textfield">
                    <label for="Senha">* Senha</label>
                    <input type="password" name="senha" id="senha" placeholder="Senha">
                </div>
                <div class="btn-btn">
                    <a href="../meuProjeto/index.html"><button  class="btn"> Login</button></a>
                    
                </div>
            </div>
        </div>

    </div>

    </div>




    <script src="script.js"></script>
</body>

</html>
